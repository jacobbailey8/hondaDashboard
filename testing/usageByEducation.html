<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<div class="main">

     <div class='module' style="grid-column: 1 / 3; grid-row: 1 / 2;">
          <canvas id="chart1"></canvas>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
     <script src="
       https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js
       "></script>
     <script src="main.js" type="module" defer></script>
     <script>
          const fileName = "../data/tripRequest.csv";


          const ctx1 = document.getElementById('chart1');
          new Chart(ctx1, {
               type: 'bar',
               data: {
                    datasets: [{
                         label: '% of Population Using Ride Share',
                         data: ['20', '36', '55'],
                         fill: true,
                         order: 1
                    }, {
                         type: 'line',
                         label: '% of Overall Population',
                         data: ['22.3', '12', '65.7'],
                         fill: true,
                         order: 2

                    }],
                    labels: ['HS or Less', 'Some College', 'College Graduate'],

               },
               options: {
                    elements: {
                         line: {
                              tension: 0.1
                         }
                    },
                    plugins: {
                         title: {
                              display: true,
                              text: 'Rideshare Usage By Education'
                         }
                    },
                    scales: {
                         y: {
                              ticks: {
                                   callback: function (value, index, ticks) {
                                        return value + ' %';
                                   }
                              }
                         },
                    },

               },
          });

     </script>
     </body>

</html>
