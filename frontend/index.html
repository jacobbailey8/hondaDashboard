    <div class='module' style="grid-column: 1 / 3; grid-row: 1 / 2;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

    <script src="
  https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js
  "></script>
    <script src="main.js" type="module" defer></script>

    <script>


      const fileName = "../data/tripRequest.csv";
      Papa.parse(fileName,
        {
          download: true,
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            console.log(results);
            let makeArr = [];
            for (let i = 0; i < 699; i++) {
              let ans = results.data[i].make;
              makeArr[i] = ans;
            }
            makeArr.sort();;
            const ctx1 = document.getElementById('chart1');
            new Chart(ctx1, {
              type: 'pie',
              data: {
                labels: makeArr,
                datasets: [{
                  label: 'miles/dollar',
                  data: makeArr
                }]
              },

            });




          }
        })










    </script>





</body>
