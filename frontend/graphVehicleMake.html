<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<div class="main">

     <div class='module' style="grid-column: 1 / 3; grid-row: 1 / 2;">
          <canvas id="chart1"></canvas>
     </div>

     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
          integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
          crossorigin="anonymous"></script>
     <script src="
       https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js
       "></script>
     <script src="main.js" type="module" defer></script>
     <script>
          const fileName = "../data/vehicleInfo.csv";
          Papa.parse(fileName,
               {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                         
                         let makeArr = [];
                         for (let i = 0; i < 703; i++) {
                              let ans = results.data[i].make;
                              makeArr[i] = ans;
                         }
                         function removeDuplicates(makeArr) {
                              return [...new Set(makeArr)];
                         }
                         makeArr.sort();
                         const ctx1 = document.getElementById('chart1');
                         labels = makeArr
                         new Chart(ctx1, {
                              type: 'pie',
                              data: {
                                   labels: labels,
                                   datasets: [{
                                        label: makeArr,
                                        data: [300, 50, 100],
                                        hoverOffset: 4
                                   }]
                              },
                         });
                    }
               })
     </script>
     </body>

</html>
